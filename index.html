<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>calculator</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="responsive/responsive.css">
    </head>
        <body>
            <!-- box -->
            <div class="box">
                <!-- text -->
                <section class="text">
                    <h1>calculator</h1>
                </section>
                <!-- calculate part --> 
                <form class="calculator">
                    <input class="first" type="number" id="first" placeholder="first number"> <br> <br>
                    <input class="first" type="number" id="second" placeholder="second number"> <br> <br>
                    <button type="button" class="button" onclick="calculate_sum()">=</button>
                    <button type="reset" class="btn">reset</button>
                    <select class="option" id="option">
                        <option value="plus">+</option>
                        <option value="minus">-</option>
                        <option value="gon">ร</option>
                        <option value="vhag">รท</option>
                    </select>
                    <br><br>
                    <input class="answer" type="text" id="result">
                </form>
                <p>design by: maksudur rahman joy</p>
            </div>

            <script src="javascript/script.js"></script>
        </body>
</html>
